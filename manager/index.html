<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバー管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased">

    <div id="app" class="p-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">物理サーバー管理</h1>
        <p class="text-gray-500 dark:text-gray-400">エージェントが稼働中のマシンを管理します。</p>

        <div id="physical-server-list" class="space-y-4 mt-6">
            <!-- Server list will be populated by script -->
             <div id="server-192.168.1.10" class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                <div>
                    <div class="font-bold text-lg text-gray-900 dark:text-white">リビングPC</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">192.168.1.10</div>
                </div>
                <div id="status-192.168.1.10">
                    <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200">
                        <span class="w-2 h-2 bg-yellow-500 rounded-full"></span>
                        接続待機中...
                    </span>
                </div>
                <div>
                    <div class="text-sm">Ping: <span id="ping-192.168.1.10" class="font-medium">N/A</span></div>
                </div>
            </div>
            <div id="server-192.168.1.20" class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                <div>
                    <div class="font-bold text-lg text-gray-900 dark:text-white">研究室サーバー</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">192.168.1.20</div>
                </div>
                <div>
                    <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm font-medium bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200">
                        <span class="w-2 h-2 bg-red-500 rounded-full"></span>
                        切断
                    </span>
                </div>
                 <div>
                    <div class="text-sm">Ping: <span class="font-medium">N/A</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const statusEl = document.getElementById('status-192.168.1.10');
        const pingEl = document.getElementById('ping-192.168.1.10');

        window.electronAPI.onUpdatePing(({ ip, latency }) => {
          console.log(`Received ping update for ${ip}: ${latency}ms`);
          
          if (ip === '192.168.1.10') {
            // Update status to connected
            statusEl.innerHTML = `
              <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200">
                  <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                  接続中
              </span>
            `;
            // Update ping value
            pingEl.textContent = `${latency} ms`;
          }
        });
      });
    </script>
</body>
</html>
